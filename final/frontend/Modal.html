<div class="modal-overlay" id="trip-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal-btn">√ó</button>
  
      <!-- Banner Upload -->
      <div class="modal-banner-container">
        <label for="banner-upload" class="banner-upload">
          <input type="file" id="banner-upload" accept="image/*" />
          <img
            src="assets/placeholder-banner.jpg"
            alt="Banner"
            id="modal-banner"
          />
          <span class="change-banner">Change Banner</span>
        </label>
      </div>
  
      <!-- Title -->
      <div class="modal-header">
        <h2 contenteditable="true" class="modal-title" id="modal-title">
          Destination Name
        </h2>
      </div>
  
      <!-- Description -->
      <p contenteditable="true" class="modal-description" id="modal-description">
        Write your trip description here...
      </p>
  
      <!-- Date -->
      <p>
            <input
                 type="date"
                 id="modal-date"
                 class="trip-date"
                 placeholder="Select date"
            />  

      </p>
  
      <!-- Day Plan Section -->
      <div class="day-plans" id="day-plans-container">
        <details class="day-plan" open>
          <summary>
            <div class="day-header">
              <div class="day-info">
                <div class="day-icon-wrapper" onclick="toggleDayIconDropdown(event, this)">
                  <i class="fa-solid fa-circle-plus day-icon"></i>
                  <div class="day-icon-dropdown hidden">
                    <div class="icon-option" onclick="setDayIcon(this)">
                      <i class="fa-solid fa-plane"></i>
                    </div>
                    <div class="icon-option" onclick="setDayIcon(this)">
                      <i class="fa-solid fa-hotel"></i>
                    </div>
                    <div class="icon-option" onclick="setDayIcon(this)">
                      <i class="fa-solid fa-utensils"></i>
                    </div>
                    <div class="icon-option" onclick="setDayIcon(this)">
                      <i class="fa-solid fa-tree"></i>
                    </div>
                    <div class="icon-option" onclick="setDayIcon(this)">
                      <i class="fa-solid fa-ship"></i>
                    </div>
                  </div>
                </div>
                
                <div>
                  <div contenteditable="true" class="day-title">Day 1: Arrival</div>
                  <div contenteditable="true" class="day-subtitle">Land, check-in</div>
                </div>
              </div>
              <button class="delete-day">üóëÔ∏è</button>
            </div>
          </summary>
          <ul class="activity-list">
            <li class="activity-item">
              <input type="time" class="activity-time" />
              <input type="checkbox" class="activity-check" />
              <span contenteditable="true" class="activity-desc">Check-in at hotel</span>
            </li>
          </ul>
        </details>
      </div>
  
      <!-- Add Day Button -->
      <button id="add-day-btn">+ Add New Day</button>
    </div>
  </div>
